
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">

            <p class="tab" data-userWeather>User Weather</p> 

            <p class="tab" data-searchWeather>Search Weather</p>

        </div>


        <div class="weather-container">

            <!-- Grant loaction Container  -->

            <div class=" sub-container grant-location-container">

                <img src="assets/location.png" width="80" height="80" loading="lazy">

                <p>grant location Access</p>

                <p> Allow Access to Get Weather Information </p>

                <button class="btn" data-grant-access> Grant- Access</button>

            </div>

            <!-- Search-Wheather Form  -->

            <form class="form-container" data-searchForm>

                <input  placeholder="Search for city" data-searchInput>

                <button class="btn" type="button">

                    <img src="assets/search.png" width="20" height="20" loading="lazy">

                </button>

            </form>

            <!-- Loading -Container -->

            <div class="sub-container loading-container">

                <img src="assets/loading.gif" height="150" width="150">

                <p>Loading</p>

            </div>

            <!-- show weather Info  -->
            <div class=" sub-container user-info-container">

                <!--  city name and Flag  -->
                <div class="name">

                    <p data-city-name></p>

                    <img data-country-icon>

                </div>

                <!-- wheather desc  -->

                <p data-weather-desc></p>

                <!-- Weather Desc  -->

                <img data-weather-icon>

                <!--  temperature  -->

                <p data-temp></p>

                <!-- 3 card parameter -->

                <div class="parameter-container">

                    <!--  card -1 -->

                    <div class="parameter">

                        <img src="assets/wind.png">

                        <p>Windspeed</p>

                        <p data-windspeed></p>

                    </div>

                    <!-- card2 -->

                    <div class="parameter">

                        <img src="assets/humidity.png">

                        <p>humidity</p>

                        <p data-humidity></p>

                    </div>

                    <!-- card3 -->

                    <div class="parameter">

                        <img src="assets/cloud.png">

                        <p>cloud</p>

                        <p data-cloud></p>

                    </div>
                    
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
